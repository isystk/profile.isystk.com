AWSTemplateFormatVersion: "2010-09-09"
Description: Create profile base

################# Input parameters ###############
Parameters:
  Prefix:
    Default: isystk
    Type: String
  VpcId:
    Description : Input 'isystk' VPC ID
    Type: AWS::EC2::VPC::Id
# ALB
  ALBSecurityGroupId:
    Description: Input 'ingress' SecurityGroup ID
    Type: AWS::EC2::SecurityGroup::Id
  ALBSubnetId1:
    Description : Input 'ingress' Subnet ID for ap-northeast-1a
    Type : AWS::EC2::Subnet::Id
  ALBSubnetId2:
    Description : Input 'ingress' Subnet ID for ap-northeast-1c
    Type : AWS::EC2::Subnet::Id
# Backend loadbalancer
  BackendHost:
    Description : Input DNS A record of backend ALB
    Type: String
    Default: internal-isystk-alb-internal-XXXXXXXXX.ap-northeast-1.elb.amazonaws.com


Resources:
  ############### ECS ###############
  isystkECSClusterProfile:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${Prefix}-profile-cluster"
  isystkTaskDefinitionProfile:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${Prefix}-profile-def"
      ContainerDefinitions:
        - Name: app
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/profile.isystk.com:latest"
          Essential: true
          Cpu: 256
          MemoryReservation: 512
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
          Environment:
            - Name: SESSION_SECRET_KEY
              Value: 41b678c65b37bf99c37bcab522802760
            - Name: APP_SERVICE_HOST
              Value: !Sub "http://${BackendHost}"
            - Name: NOTIF_SERVICE_HOST
              Value: !Sub "http://${BackendHost}"
          LogConfiguration:
              LogDriver: awslogs
              Options:
                awslogs-group: !Sub "/ecs/${Prefix}-profile-def"
                awslogs-region: !Ref AWS::Region
                awslogs-stream-prefix: ecs
      Cpu: 512
      Memory: 1024
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
  isystkCloudWatchLogsProfile:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/isystk-profile-def
      RetentionInDays: 14
    UpdateReplacePolicy: Retain

  ############### Application Load Balancer ###############
  isystkAlbProfile:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${Prefix}-alb-ingress-profile"
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroupId
      Subnets:
        - !Ref ALBSubnetId1
        - !Ref ALBSubnetId2
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: false
  isystkTargetGroupProfile:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${Prefix}-tg-profile"
      Port: 80
      Protocol: HTTP
      TargetType: ip
      HealthCheckIntervalSeconds: 15
      HealthCheckPath: /
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      VpcId: !Ref VpcId
  isystkProfileListener1:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
        DefaultActions:
          - TargetGroupArn: !Ref isystkTargetGroupProfile
            Type: forward
        LoadBalancerArn: !Ref isystkAlbProfile
        Port: 80
        Protocol: HTTP


version: '3'

services:
  
  nginx:
    image: isystk/nginx
    build:
      context: "./nginx"
      dockerfile: "Dockerfile"
    ports:
     - "80:80"
     - "443:443"
    restart: always
    volumes:
     - ./nginx/conf.d:/etc/nginx/conf.d
     - ./nginx/ssl:/etc/nginx/ssl
     - ./nginx/html:/usr/share/nginx/html
     - ./nginx/logs:/var/log/nginx

  webapp:
    image: isystk/portfolio
    build:
      context: ".."
      dockerfile: "./docker/webapp/Dockerfile"
    ports:
     - "3000:3000"
    env_file:
      - "docker-compose.env"
    restart: always


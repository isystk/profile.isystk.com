ることもあります。"},{name:"AMP・PWA",rating:2,noDivider:t,text:"SEO対策の一貫でランディングページをAMP化しました。表示が早くなりGoogleからの評価も高くなりました。またPWAではServiceWorkerを作成するなどして負荷改善にも繋がりました。"}]},{title:"Java",color:"red",rating:3,text:"Javaを利用した開発に携わることがもっとも多かったので、開発はもちろんですがフレームワークの選定から基盤構築までアーキテクチャ全体を対応する事が可能です。",items:[{name:"Spring Boot",rating:3,noDivider:e,text:"Springフレームワーク自体はDI機能が流行りだした2006年頃から利用していました。当時はXMLの記述が複雑で苦労しましたが、進化を遂げて使いやすくなり今でも開発で利用する機会が多いです。"},{name:"Play Framework",rating:2,noDivider:t,text:"2012年頃から1年ほどAndroid向けのAPI開発で利用していました。"},{name:"SAStruts",rating:3,noDivider:t,text:"2010年頃から5年ほど複数の開発で利用していました。サポートが終了して以降はあまり利用していません。"},{name:"Apache Struts",rating:3,noDivider:t,text:"2010年頃まではもっとも利用していました。Struts2も利用していましたが脆弱性の問題が発生した2017年以降はあまり利用しなくなりました。"},{name:"Apache Wicket",rating:2,noDivider:t,text:"SNSの開発で1年ほど利用していました。軽量でUIに特化したフレームワークで開発しやすい印象でした。"}]},{title:"DB",color:"lime",rating:3,text:"SQLの作成はもちろんですが、データベースのチューニングやレプリケーション構築などの経験もあります。",items:[{name:"Oracle",rating:3,noDivider:e,text:"業務で6年ほど利用していました。OracleMasterの資格もあります。"},{name:"MySQL",rating:3,noDivider:t,text:"業務で8年ほど利用していました。データベースのチューニングやレプリケーションなどの経験もあります。"},{name:"MongoDB",rating:2,noDivider:t,text:"Node.jsを利用したWebアプリケーション開発で利用していました。JSONをそのままの形で KeyValueストア出来る使いやすさが印象的でした。"}]},{title:"インフラ",color:"brown",rating:2,text:"元々サーバーサイドのエンジニアだったのでインフラに関わることが多く、ApacheやTomcatの構築なども対応可能です。最近では、ECR(AWS)やDocker の構築も対応しております。",items:[{name:"AWS",rating:2,noDivider:e,text:"EC2、RDS、Lambda、API Gateway、ECR など3年ほど業務で利用していました。"},{name:"Jenkins",rating:3,noDivider:t,text:"継続的に自動でデプロイする仕組みとして10年ほど業務で利用していました。"},{name:"Zabbix",rating:2,noDivider:t,text:"サイトの死活監視に利用していました。"},{name:"New Relic",rating:1,noDivider:t,text:"サイトの死活監視とパフォーマンス分析に利用していました。"}]},{title:"検索エンジン",color:"purple",rating:3,text:"ニュースサイトのようなコンシューマー向けの検索結果画面に利用していました。",items:[{name:"Solr",rating:3,noDivider:e,text:"スキーマの設計からインデックスを生成するためのバッチ作成・インデックスを利用した検索・取得処理など3年ほど経験があります。機能が豊富で実績も沢山ある検索エンジンなので多くの開発で利用していました。"},{name:"Elasticsearch",rating:1,noDivider:t,text:"クラスタの構築が簡単だった事とUIが使いやすい印象でした。1年ほど業務で利用していました。"}]},{title:"保有資格",color:"grey",rating:3,text:"ビジネス能力検定、航空特殊無線技士、牽引自動車、大型特殊自動車、フォークリフト、車両系建設機械、高所作業車、危険物乙4、第二級陸上特殊無線技士、国際航空貨物取扱士、航空危険物取扱士、ガス溶接、アーク溶接、床上操作式クレーン など保有資格が沢山ありますが、IT系の資格は以下になります。",items:[{name:"ORACLE MASTER Silver Oracle9i Database(OCA)",rating:3,noDivider:e,text:"入社して間もない頃にデータベースの学習の為に取得しました。SQLの記述やデータベースの仕組みについてこの時に学んだ内容は今でも生きていると思います。"},{name:"Sun Certified Programmer for the Java 2 Platform 1.4",rating:3,noDivider:t,text:"Javaを利用した業務に携わることが多く実務経験は豊富でしたが、改めて基礎から学習してみたいと思いこの資格を取得しました。"},{name:"Linux Professional Institute Certification Level1",rating:3,noDivider:t,text:"シェルコマンドやLinuxサーバのアーキテクチャを学びました。この時に覚えたコマンドや知識が今でも業務で役立っていて、もっとも実務に活かせている資格です。"}]}],work:[{title:"isystk's blog",text:"私が運営しているブログです。\n主にITエンジニアとして学んだ事を掲載しています。",url:"https://blog.isystk.com/",imageUrl:"/img/blog-site.jpg"},{title:"Java Springboot Boilerplate",text:"Java Springboot Doma2を利用した\nマルチモジュールのボイラープレートです。",url:"https://blog.isystk.com/system_develop/backend/springboot/722/",imageUrl:"/img/java-springboot-boilerplate.jpg"},{title:"Nuxt.js Typescript Boilerplate",text:"Nuxt.js Typescript ESLint を利用した\nボイラープレートです。",url:"https://github.com/isystk/nuxtjs-typescript-boilerplate",imageUrl:"/img/nuxtjs-typescript-boilerplate.jpg"},{title:"ざわざわスクリプト",text:"XSSの脆弱性があると「ざわざわ」して最後に何かが起こります..",url:"http://demo.isystk.com/kaiji/",imageUrl:"/img/kaiji.gif"},{title:"このポートフォリオサイトです。",text:"Typescript&Nuxt.jsで最近のフロントエンドの技術を取り入れて作成しました。",url:"https://blog.isystk.com/web_production/portfolio/147/",imageUrl:"/img/portfolio.jpg"}],specialty:[{title:"Webシステムにおける開発能力",type:"radar",items:[{label:"スピード感",color:r,data:100},{label:"精度",color:o,data:80},{label:"セキュリティ対応",color:n,data:70},{label:"デザイン力",color:l,data:50},{label:"SEO",color:s,data:80}]},{title:"プログラミングの得意言語",type:"doughnut",items:[{label:"java",color:r,data:40},{label:"Jquery",color:o,data:25},{label:i,color:n,data:15},{label:a,color:l,data:10},{label:"Kotlin",color:"#00FF00",data:5},{label:"PHP",color:"#FF00FF",
